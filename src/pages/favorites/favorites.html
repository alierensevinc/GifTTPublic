<ion-content class="pageContent" padding>
  <ion-list *ngIf="favoritesResults" no-lines>
    <ion-card *ngFor="let result of favoritesResults" class="pageItem">
      <img (press)="showImageActionSheet(result)" [src]="result.images.original.url" alt="There must be a big problem">
    </ion-card>
  </ion-list>
  <div class="imageDiv">
    <img class="giphy" src="./../../assets/imgs/giphy.gif"/>
  </div>
</ion-content>
